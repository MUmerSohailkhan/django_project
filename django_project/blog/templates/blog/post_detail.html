{% extends "blog/base.html"%}
{%block content%}
    <article class="media content-section">
        <img class="rounded_circle article_img" src="{object.author.profile.image.url}" alt="">
              <div class="media-body">
                <div class="article-metadata">
                  <h1 class="mr-2" href="#">{{ object.author }}</h1>
                  <small class="text-muted">{{ object.date_posted |date:"F d,Y" }}</small>
                    {% if object.author == user %}
                    <div>
                        <a class="btn btn-outline-secondary" href="{%url 'post_update'  object.id%}">Update Post</a>
                        <a class="btn btn-outline-danger" href="{%url 'post_delete' object.id%}">Delete Post</a>
                    </div>


                    {% endif %}
                </div>

                <h2 class="article-title">{{ object.title }}</h2>
                <p class="article-content">{{ object.content }}</p>
              </div>
    </article>
{% endblock content %}
